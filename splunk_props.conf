# Splunk props.conf for Oura Ring data
# Place this file in $SPLUNK_HOME/etc/apps/<your_app>/local/props.conf

[oura:sleep]
SHOULD_LINEMERGE = false
TRUNCATE = 0
TIME_PREFIX = "day"\s*:\s*"
TIME_FORMAT = %Y-%m-%d
KV_MODE = json
INDEXED_EXTRACTIONS = json
MAX_TIMESTAMP_LOOKAHEAD = 32

